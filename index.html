<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="src/style.css" rel="stylesheet">
    <title>Todo App</title>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Title/Framework Used -->
    <header class="bg-primary pl-4">
        <h1 class="text-2xl md:text-4xl py-6 italic font-semibold">Vanilla JavaScript</h1>
    </header>

    <!-- Main Content  -->
    <main class="grid grids-row-2 md:grid-cols-2 justify-items-stretch h-fit flex-grow">

        <!-- Add Todo -->
        <section class="mx-10 h-fit">
            <form id="form-todo">
                <!-- Todo -->
                <label for="content" class="text-sm md:text-xl font-semibold italic">What are you going to do?</label>
                <input class="border-none shadow-xl rounded-lg py-3 w-full" type="text" id="content" name="content"
                    placeholder="e.g. make a video">
                <!-- Category -->
                <h2 class="text-sm md:text-xl py-2 italic font-semibold">Pick a category</h2>
                <ul class="grid gap-6 w-full md:grid-cols-2">
                    <li class="space-y-2">
                        <label
                            class="flex flex-col justify-center text-center items-center p-5 w-full h-32 bg-white rounded-xl border-2 border-category-personal cursor-pointer hover:bg-gray-100 shadow-md">
                            <input type="radio" id="category" name="category" value="personal"
                                class="category w-6 h-6 border-2 border-category-personal text-category-personal focus:ring-category-personal transition-all ease-out cursor-pointer"
                                required>
                            <div class="w-full text-xl font-semibold">Personal</div>
                        </label>
                        </input>
                    </li>
                    <li class="space-y-2">
                        <label
                            class="flex flex-col justify-center text-center items-center p-5 w-full h-32 bg-white rounded-xl border-2 border-category-business cursor-pointer hover:bg-gray-100 shadow-md">
                            <input type="radio" id="category" name="category" value="business"
                                class="category w-6 h-6 border-2 border-category-business text-category-business focus:ring-category-business transition-all ease-out cursor-pointer">
                            <div class="w-full text-xl font-semibold">Business</div>
                        </label>
                    </li>
                </ul>

                <div class="mt-6">
                    <input type="submit" id="addTodo" value="Add Todo"
                        class="w-full py-3 bg-[#ffe065] rounded-lg text-xl font-semibold cursor-pointer hover:bg-[#f5cd2f] transition-all ease-in-out duration-700 text-text hover:-translate-y-1"></button>
                </div>
            </form>
        </section>

        <!-- Todo List -->
        <section class="flex flex-col pt-3 mx-10 space-y-2  rounded-md">
            <h3 class="font-bold">TODO LIST</h3>
            <ul id="todo-list" class="todo-list overflow-auto h-[336px] md:h-[346px]">
            </ul>
        </section>
    </main>
